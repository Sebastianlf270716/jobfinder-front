<div class="contenido">
    <div class="contenedor">
        <h3 class="info">Información de la oferta
            <a href="/home-employer"><img src="./assets/img/flecha-atras.png" id="flecha-atras" alt="flecha-atras"></a>
        </h3>
        <form action="">
            <div class="row">
                <div class="col-lg-5">
                    <label for="txtNombre">Nombre</label>
                    <input id="txtNombre" type="text" class="dato" placeholder="Nombre" />
                </div>
                <div class="col-lg-5">
                    <label for="txtCargo">Cargo</label>
                    <input id="txtCargo" type="text" class="dato" placeholder="Cargo" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <label for="txtSalario">Salario</label>
                    <input id="txtSalario" type="text" class="dato" placeholder="Salario" />
                </div>
                <div class="col-lg-3">
                    <label for="txtCiudad">Ciudad</label>
                    <input id="txtCiudad" type="text" class="dato" placeholder="Ciudad" />
                </div>
                <div class="col-lg-3">
                    <label for="txtExperiencia">Años de experiencia</label>
                    <input id="txtExperiencia" type="text" class="dato" placeholder="Experiencia" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <label for="txtFunciones">Funciones</label>
                    <textarea id="txtFunciones" type="text" class="dato" placeholder="Funciones"></textarea>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-4 text-end">
                    <button class="btn-publicar" id="btnPublicar">Publicar</button>
                    <button class="btn-cancelar" id="btnCancelar" (click)="redirigir()">Cancelar</button>
                </div>
            </div>
        </form> 
    </div>
</div>
