<div class="contenedor">
    <a href="/home-employer"><img src="./assets/img/flecha-atras.png" alt="flecha-atras" id="flecha-atras"></a>
    <table>
        <thead>
            <th class="th1">Nombre de la oferta</th>
            <th class="th2">Ciudad</th>
            <th>Candidatos</th>
        </thead>
        <tbody>
            <tr *ngFor="let oferta of listaOfertas let i=index">
                <td class="td1">{{oferta.nombre}}</td>
                <td class="td2">{{oferta.ciudad}}</td>
                <td>{{candidatos[i]}}</td>
            </tr>
        </tbody>
    </table>
    <h3 class="promedio">Promedio de candidatos: <span class="valorPromedio">{{calcularPromedio()}}</span></h3>
</div>
