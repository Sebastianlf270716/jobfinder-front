<div class="contenido">
    <div class="container">
        <div>
            <h3 class="info-perfil">Información del perfil</h3>
            <a href="/home-employer"><img src="./assets/img/flecha-atras.png" class="imagen" alt="flecha-atras"></a>
        </div>
        <form>
            <div class="row">
                <div class="col-lg-12">
                    <label for="txtNombre">Nombre de la empresa</label>
                    <input type="text" placeholder="Nombre de la empresa" class="dato" id="txtNombre" readonly />
                </div>
            </div>
            <div class="row">
                <div class="col-xl-5 campo">
                    <label for="txtCiudad">Ciudad principal</label>
                    <input type="text" placeholder="Ciudad principal" class="dato" id="txtCiudad" readonly />
                </div>
                <div class="col-xl-7 campo">
                    <label for="txtActividad">Actividad principal</label>
                    <input type="text" placeholder="Actividad principal" class="dato" id="txtActividad" readonly />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label for="txtCorreo">Correo electrónico</label>
                    <input type="text" placeholder="Correo electrónico" class="dato" id="txtCorreo" readonly />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label for="txtDescripcion">Descripción</label>
                    <input type="text" placeholder="Descripción" class="dato" id="txtDescripcion" readonly />
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="col-lg-6">
                        <button class="btn-modificar">Modificar perfil</button>
                    </div>
                    <div class="col-lg-6">
                        <button class="btn-eliminar">Eliminar perfil</button>
                    </div>
                </div>
            </div>
            
        </form>
        
    </div>
</div>
